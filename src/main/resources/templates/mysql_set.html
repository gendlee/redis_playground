<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
</head>
<body>

<div align="center" style="border:2px solid green">
    <form action="/doRegister"> <!--这里提交后跳到/doRegister-->
        请输入用户名:
        <input type="text" name="loginName" value="">
        （不超过20个字符）
        <br>
        <br>
        请输入密码:
        <input type="password" name="password" value="">
        （不超过32个字符）
        <br>
        <br>
        请设置个昵称:
        <input type="text" name="nickName" value="">
        （不超过32个字符）
        <br>
        <br>
        请输入手机号:
        <input type="text" name="mobileNo" value="">
        （不超过11个字符）
        <br>
        <br>
        <input type="submit" value="提交 " style="border:1px solid green">
        <br>
        <br>
    </form>

    <div align="center" style="">
        <font size="3" color="green">
          <p th:text="${result}" />
        </font></p>
    </div>
</div>
</body>


</html>
